<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Семейный Чат</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div id="login">
  <h2>Кто вы?</h2>
  <select id="role">
    <option disabled selected>Выберите роль</option>
    <option>Мама</option>
    <option>Папа</option>
    <option>Сыночек</option>
    <option>Админ</option>
  </select>
  <br /><br />
  <button onclick="enterChat()">Войти</button>
</div>

<div id="chat">
  <div id="messages"></div>
  <div id="inputArea">
    <input type="text" id="messageInput" placeholder="Введите сообщение..." onkeydown="if(event.key==='Enter'){sendMessage();}" />
    <button onclick="sendMessage()">Отправить</button>
    <button id="clearBtn" style="margin-left: 10px; display:none;">Очистить чат</button>
  </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

<script src="app.js"></script>
</body>
</html>
