<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Семейный Чат</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #f5f5f5;
    }
    #login {
      margin: auto;
      text-align: center;
    }
    #chat {
      display: none;
      flex-direction: column;
      height: 100%;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .message {
      margin: 5px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .Мама { background: #ffd1dc; align-self: flex-start; }
    .Папа { background: #cce5ff; align-self: flex-start; }
    .Сыночек { background: #d4edda; align-self: flex-start; }
    #inputArea {
      display: flex;
      padding: 10px;
      background: #ddd;
    }
    #inputArea input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    #inputArea button {
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="login">
  <h2>Кто вы?</h2>
  <select id="role">
    <option disabled selected>Выберите роль</option>
    <option>Мама</option>
    <option>Папа</option>
    <option>Сыночек</option>
  </select>
  <br /><br />
  <button onclick="enterChat()">Войти</button>
</div>

<div id="chat">
  <div id="messages"></div>
  <div id="inputArea">
    <input type="text" id="messageInput" placeholder="Введите сообщение..." onkeydown="if(event.key==='Enter'){sendMessage();}" />
    <button onclick="sendMessage()">Отправить</button>
  </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

<script>
  // Твой firebaseConfig, исправил storageBucket:
  const firebaseConfig = {
    apiKey: "AIzaSyAIZ9mC1YZ15fbIKNJlwhvI5Gg9I0QdCBo",
    authDomain: "familychat2-e224d.firebaseapp.com",
    databaseURL: "https://familychat2-e224d-default-rtdb.europe-west1.firebasedatabase.app/",
    projectId: "familychat2-e224d",
    storageBucket: "familychat2-e224d.appspot.com",
    messagingSenderId: "482956995855",
    appId: "1:482956995855:web:eea0050d7081a9b9a3227a",
    measurementId: "G-LLHFZBTRNT"
  };

  // Инициализация Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let role = "";

  function enterChat() {
    const selected = document.getElementById('role').value;
    if (!selected || selected === 'Выберите роль') {
      alert("Пожалуйста, выберите роль");
      return;
    }
    role = selected;
    document.getElementById('login').style.display = 'none';
    document.getElementById('chat').style.display = 'flex';
  }

  function sendMessage() {
    const input = document.getElementById('messageInput');
    const text = input.value.trim();
    if (!text) return;
    db.ref('messages').push({
      role: role,
      text: text,
      time: Date.now()
    });
    input.value = '';
  }

  function showMessage(msg) {
    const container = document.getElementById('messages');
    const div = document.createElement('div');
    div.className = `message ${msg.role}`;
    div.textContent = `${msg.role}: ${msg.text}`;
    container.appendChild(div);
    container.scrollTop = container.scrollHeight;
  }

  // Слушаем новые сообщения из базы
  db.ref('messages').on('child_added', snap => {
    const msg = snap.val();
    showMessage(msg);
    if (document.hidden && Notification.permission === 'granted') {
      new Notification(`${msg.role}: ${msg.text}`);
    }
  });

  // Запрос разрешения на уведомления
  document.addEventListener('DOMContentLoaded', () => {
    if (Notification.permission !== 'granted' && Notification.permission !== 'denied') {
      Notification.requestPermission();
    }
  });
</script>

</body>
</html>
